<!doctype html>
<html ng-app="cookiemonster" ng-csp>
	<head>
		<title>cookiemonster - The cookie analyzer</title>
		<script src="vendor/jquery-1.9.1.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/angular.min.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/prefilters.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/analysis.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/popup.js"></script>

		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="popup.css" rel="stylesheet">
	</head>
	<body>
		<div id=frame>
			<ul class="nav nav-tabs">
				<li class="active"><a href="#cookies" data-toggle="tab">Cookies</a></li>
				<li><a href="#snapshots" data-toggle="tab">Snapshots</a></li>
				<li><a href="#settings" data-toggle="tab">Settings/About</a></li>
			</ul>
			<div class="tab-content">
				
				<div class="tab-pane active" id="cookies">
					<ng-include src="'template/cookie_list_template.html'"></ng-include>
				</div>
				
				<div class="tab-pane" id="snapshots">
					<ng-include src="'template/cookie_snapshots_template.html'"></ng-include>
				</div>
				
				<div class="tab-pane" id="settings">
					<ng-include src="'template/cookie_settings_template.html'"></ng-include>
				</div>
			</div>
		</div>
	</body>
</html>
