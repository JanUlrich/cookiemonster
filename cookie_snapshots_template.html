<div ng-controller="CookieSnapshotsCtrl">
	<h5>Snapshots</h5>
	<p>
		Create snapshots of current cookies, to switch betweens multiple sessions.
	</p>
	<p>
		<a href="#" class="btn btn-primary" ng-click="create_snapshot()"><i class="icon-camera"></i> Create snapshot</a>
	</p>
	<p ng-repeat="snapshot in snapshots" ng-click="get_snapshot(snapshot.name);"> 
		<a href="#" class="btn btn-danger" ng-click="delete_snapshot(snapshot.name)"><i class="icon-trash"></i> {{snapshot.name}}</a>
	</p>
</div>
